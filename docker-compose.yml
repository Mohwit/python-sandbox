version: "3.8"

services:
  python-sandbox:
    build: .
    image: python-sandbox:latest
    container_name: python-sandbox-container
    # Uncomment the following lines if you want to run interactively
    # stdin_open: true
    # tty: true
    # command: /bin/bash

    # Mount volumes if you want to develop with live code changes
    # volumes:
    #   - ./python-sandbox:/app/python-sandbox:ro

    # Environment variables (if needed)
    environment:
      - NODE_ENV=production

    # Resource limits for security
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

    # Security settings
    security_opt:
      - no-new-privileges:true
    read_only: false
    user: sandbox
